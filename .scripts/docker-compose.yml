version: "3"

networks:
  relay_net:
    external: true

services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    environment:
      TZ: Europe/London
      WEBPASSWORD:
      ServerIP: 192.168.50.253
    hostname: relay.pihole
    volumes:
      - /relay/.AppData/pihole:/etc/pihole/
      - /relay/.AppData/pihole/dnsmasq:/etc/dnsmasq.d/
    cap_add:
      - NET_ADMIN
    restart: always
    networks:
      relay_net:
        ipv4_address: 192.168.50.253

  unbound:
    container_name: unbound
    image: mvance/unbound:latest
    volumes:
      - /relay/.AppData/unbound:/opt/unbound/etc/unbound/
    ports:
      - 5335:53/udp
      - 5335:53/tcp
    restart: always

  unifi_home:
    container_name: unifi_home
    image: lscr.io/linuxserver/unifi-controller:latest
    environment:
      PUID: 0
      PGID: 0
    hostname: unifi
    volumes:
      - /relay/.AppData/unifi/config:/config
    ports:
      - 3478:3478/udp
      - 10001:10001/udp
      - 8080:8080
      - 8443:8443
      - 1900:1900/udp
    restart: unless-stopped

  unifi_remote:
    container_name: unifi_remote
    image: lscr.io/linuxserver/unifi-controller:latest
    environment:
      PUID: 0
      PGID: 0
      MEM_LIMIT: 1024
      MEM_STARTUP: 1024
      ServerIP: 192.168.50.250
    hostname: unifi
    volumes:
      - /relay/.AppData/unifi/remote/config:/config
    ports:
      - 3478:3478/udp
      - 8080:8080
      - 8443:8443
      - 6789:6789
    restart: unless-stopped
    networks:
      relay_net:
        ipv4_address: 192.168.50.250

  cloudflare-ddns:
    container_name: cloudflareDNS
    image: oznu/cloudflare-ddns
    restart: always
    environment:
      PUID: 0
      PGID: 0
      API_KEY: ktez6xlMnDf0yaD5xGuUjgI-PV95A2Dn3tohz6wV
      ZONE: cityplug.co.uk
      SUBDOMAIN: home.cityplug.co.uk

  portainer:
    container_name: portainer
    image: portainer/portainer-ce:latest
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /relay/.AppData/portainer/data:/data
    ports:
      - 9000:9000
  
  homer:
    container_name: homer
    image: b4bz/homer:latest
    hostname: homer  
    volumes:
      - /relay/.AppData/homer/assets:/www/assets
    ports:
      - 85:8080
    restart: always

  wg-easy:
    environment:
      PASSWORD: T1jan333
      WG_HOST: home.cityplug.co.uk
      WG_PORT: 24792
      WG_PERSISTENT_KEEPALIVE: 25
      WG_DEFAULT_ADDRESS: 10.25.50.x
      WG_DEFAULT_DNS: 1.1.1.1
      WG_ALLOWED_IPS: 0.0.0.0/0, 192.168.50.1/24
      
    image: weejewel/wg-easy:latest
    container_name: wireguard
    volumes:
      - /relay/.AppData/wireguard/:/etc/wireguard
    ports:
      - "24792:51820/udp"
      - "24792:51821/tcp"
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1